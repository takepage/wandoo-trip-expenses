<!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="customKakaoMapWrapper">
  <div id="daumRoughmapContainer1750857332699" class="root_daum_roughmap root_daum_roughmap_landing"></div>
</div>

<!-- 2. 설치 스크립트 -->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
  // 화면 크기에 따라 높이 설정
  function getMapHeight() {
    return window.innerWidth <= 768 ? "200" : "400";
  }

  new daum.roughmap.Lander({
    "timestamp" : "1750857332699",
    "key" : "46uwuihwgpg",
    "mapWidth" : "100%",
    "mapHeight" : getMapHeight()
  }).render();

  // 화면 크기 변경 시 지도 재렌더링
  window.addEventListener('resize', function() {
    const container = document.getElementById('daumRoughmapContainer1750857332699');
    container.innerHTML = '';
    
    new daum.roughmap.Lander({
      "timestamp" : "1750857332699",
      "key" : "46uwuihwgpg",
      "mapWidth" : "100%",
      "mapHeight" : getMapHeight()
    }).render();
  });
</script>

<!-- 지도 스타일 커스터마이징 -->
<style>
  #customKakaoMapWrapper {
    width: 100%;
    overflow: hidden;
  }
  
  #customKakaoMapWrapper .root_daum_roughmap {
    width: 100% !important;
    /* PC 기본 높이 */
    height: 400px !important;
  }
  
  /* 모바일에서 높이 조정 */
  @media (max-width: 768px) {
    #customKakaoMapWrapper .root_daum_roughmap {
      height: 200px !important;
    }
  }
  
  /* 카카오맵 주소 및 전화 정보 숨기기 */
  #customKakaoMapWrapper .section_address,
  #customKakaoMapWrapper .roughmap_maker_label {
    display: none !important;
  }
</style>
